<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="cash-register-styles.css">
  </head>
  <body>
    <h1>Cash register project</h1>
    <div id="change-due">
    </div>
    <form method="get">
      <label for="cash">Enter cash from customer:</label><input id="cash" type="number">
      <button id="purchase-btn" type="button">Purchase</button>
    </form>
    <div id="div-2">
      <p>Price of Item: <span id="price"</span></p>
      
    </div>
    <div id="div-3">
      <div>
        <p><b>Change in drawer:</b></p>
        <p>Pennies: <span></span></p>
        <p>Nickels: <span></span></p>
        <p>Dimes: <span></span></p>
        <p>Quarters: <span></span></p>
        <p>Ones: <span></span></p>
        <p>Fives: <span></span></p>
        <p>Tens: <span></span></p>
        <p>Twenties: <span></span></p>
        <p>Hundreds: <span></span></p>
      </div>
    </div>
    <script src="cash-register-script.js"></script>
  </body>
</html>
